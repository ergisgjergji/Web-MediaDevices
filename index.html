<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div class="row p-2">
      <div class="col-12">
          <button id="mediaSettingsBtn" class="btn btn-md btn-primary"> Start stream </button>
          <select id="resolutionDropdown" class="custom-select">
            <option value='1080p'> 1080p </option>
            <option value='720p'> 720p </option>
            <option value='480p'> 480p </option>
            <option value='360p'> 360p </option>
            <option value='240p'> 240p </option>
            <option value='144p' selected> 144p </option>
          </select>
          <button id="stop" class="btn btn-md btn-danger"> Stop stream </button>
          <button id="resume" class="btn btn-md btn-success"> Resume stream </button>
          <div id="error" class="col-12 p-0 mt-2">
          </div>
      </div>
    </div>

    <video id="video" class="d-none" autoplay></video>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
