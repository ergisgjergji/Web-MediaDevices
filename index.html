<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div id="controls" class="row col-12 m-0 p-2">
      <select id="resolutionDropdown" class="custom-select rounded-0">
        <option value='1080p'> &#9881; 1080p </option>
        <option value='720p'> &#9881; 720p </option>
        <option value='480p'> &#9881; 480p </option>
        <option value='360p'> &#9881; 360p </option>
        <option value='240p'> &#9881; 240p </option>
        <option value='144p' selected> &#9881; 144p </option>
      </select>
      <button id="startStreamBtn" class="btn btn-md btn-success rounded-0 mx-2"> Start stream </button>
      <button id="stopStreamBtn" class="btn btn-md btn-danger rounded-0"> Stop stream </button>
    </div>

    <div id="error-container" class="row col-12 m-0 p-0 mt-2">
    </div>

    <video id="video" class="d-none" autoplay></video>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
